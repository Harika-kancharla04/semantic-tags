<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-spacing: 20px;
            background-color: rgb(249, 132, 151);
            border: 3px solid black;
        }
    </style>
</head>
<body style="background-color:rgb(242, 242, 125) ;">
    <caption>SEMANTIC ELEMENTS IN HTML</caption>
    <table>
        <tr>
            <td colspan="2" style="background-color: rgb(205, 164, 247); padding:5px 90px;border-radius: 5px;border: 3px solid black;">&lt;header&gt;</td>
        </tr>
        <tr>
            <td colspan="2" style="padding:5px 90px; background-color: rgb(205, 164, 247) ;border-radius: 5px;border: 3px solid black;">&lt;nav&gt;</td>
        </tr>
        <tr>
            <td style="background-color:rgb(249, 132, 151);">
                <table style="background-color: rgb(205, 164, 247);border-radius: 5px;">
                    <tr>
                        <td  style="background-color:rgb(242, 242, 125); padding: 20px 40px;border-radius: 5px;border: 3px solid black;">&lt;section&gt;</td>
                    </tr>
                    <tr>
                        <td style=" background-color: rgb(242, 242, 125);padding: 20px 40px;border-radius: 5px;border: 3px solid black;">&lt;article&gt;</td>
                    </tr>
                </table>
            </td>
            <td style="background-color: rgb(242, 242, 125); padding: 10px;border-radius: 5px;border: 3px solid black;">&lt;aside&gt;</td>
        </tr>
        <tr>
            <td colspan="2" style="padding: 5px 90px;background-color:rgb(205, 164, 247);border-radius: 5px;border: 3px solid black;">&lt;footer&gt;</td>
        </tr>
    </table>
</body>
</html>
